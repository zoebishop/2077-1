  <h1>Day 3 Bar Clock</h1>
<canvas id="myCanvas" width="335" height="515"> 
  Your browser does not support canvas!
</canvas>
  
  
      <script id="rendered-js" >
console.clear();
console.log("hello world");

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
console.log(ctx);
function drawTime() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let d = new Date();
  ctx.font = ("13px timesNewRoman");
  ctx.fillText("seconds",192,40);
  let sec = d.getSeconds();
  console.log(sec);
  ctx.font = ("25px timesNewRoman");
  ctx.fillText(sec,197.5,63);
  ctx.fillStyle = "rgba(10,200,200, 0.5)";
  ctx.fillRect(200,75,20,400*(sec/60));
  
let m = d.getMinutes();
  ctx.font = ("13px timesNewRoman");
  ctx.fillText("minutes",141,40);
  console.log(m);
  ctx.font = ("25px timesNewRoman");
  ctx.fillText(m,149,63);
  ctx.fillStyle = "rgba(10,200,200, 0.5)";
  ctx.fillRect(150,75,20,400*(m/60));
  
let h = d.getHours();
  ctx.font = ("13px timesNewRoman");
  ctx.fillText("hours",97,40);
  console.log(h);
  ctx.font = ("25px timesNewRoman");
  ctx.fillText(h,97,63);
  ctx.fillStyle = "rgba(10,200,200, 0.5)";
  ctx.fillRect(100,75,20,400*(h/24));
}

drawTime();
setInterval(drawTime,1000);
    </script>
